<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Biolink — Nama Anda</title>
<meta name="description" content="Halaman biolink sederhana dan modern — gantikan dengan tautan kamu." />
<!-- Tip: ganti nilai css variables di :root untuk kostumisasi -->
<style>
  :root{
    --bg:#f6f8fb;
    --card:#ffffff;
    --muted:#6b7280;
    --accent1:#7c3aed;
    --accent2:#06b6d4;
    --text:#0f172a;
    --radius:20px;
    --max-width:760px;
    --gap:14px;
    --shadow: 0 6px 30px rgba(16,24,40,0.08);
    --glass: rgba(255,255,255,0.6);
  }
  /* Dark theme vars (JS toggles .dark on body) */
  .dark {
    --bg: #071023;
    --card: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    --muted: #94a3b8;
    --accent1:#9b63ff;
    --accent2:#00c2d4;
    --text:#e6eef8;
    --shadow: 0 6px 30px rgba(2,6,23,0.6);
    --glass: rgba(255,255,255,0.03);
  }

  /* Basic reset */
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;
    font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    background: linear-gradient(180deg,var(--bg), #fff);
    display:flex;
    align-items:center;
    justify-content:center;
    padding:36px 20px;
    color:var(--text);
  }

  .wrap{
    width:100%;
    max-width:var(--max-width);
    margin:0 auto;
  }

  .card{
    background:var(--card);
    border-radius:var(--radius);
    padding:32px;
    box-shadow:var(--shadow);
    display:grid;
    grid-template-columns: 120px 1fr;
    gap:20px;
    align-items:center;
    backdrop-filter: blur(6px);
  }

  /* Responsive: stack on small screens */
  @media (max-width:640px){
    .card{grid-template-columns:1fr; text-align:center; padding:26px;}
    .avatar{margin:0 auto}
  }
.avatar{
    width: 120px;
    height: 120px;
    border-radius: 50%;     /* ← membuat foto bulat */
    overflow: hidden;       /* ← agar foto tidak keluar dari lingkaran */
    margin: 0 auto;
    border: 3px solid rgba(255,255,255,0.5);
    background: rgba(255,255,255,0.15);
    backdrop-filter: blur(10px);
}
.avatar img{
    width: 100%;
    height: 100%;
    object-fit: cover;      /* foto rapi di dalam lingkaran */
}

  .profile{
    display:flex;
    flex-direction:column;
    gap:8px;
  }
  .name{
    font-size:20px;
    font-weight:700;
    letter-spacing:-0.2px;
    display:flex;
    align-items:center;
    gap:10px;
  }
  .handle{
    color:var(--muted);
    font-size:13px;
    margin-top:-2px;
  }
  .bio{
    color:var(--muted);
    font-size:14px;
    margin-top:6px;
    line-height:1.35;
    max-width:54ch;
  }

  /* Links list */
  .links{
    margin-top:16px;
    display:flex;
    flex-direction:column;
    gap:var(--gap);
    width:100%;
  }

  .link{
    display:flex;
    gap:14px;
    align-items:center;
    padding:14px 16px;
    border-radius:12px;
    background: linear-gradient(180deg, rgba(255,255,255,0.6), rgba(255,255,255,0.4));
    box-shadow: 0 2px 8px rgba(12,18,40,0.04);
    text-decoration:none;
    color:var(--text);
    transition: transform .14s ease, box-shadow .14s ease, opacity .12s ease;
  }
  .dark .link{ background: var(--glass); }
  .link:hover{ transform:translateY(-6px); box-shadow: 0 10px 30px rgba(2,6,23,0.18); }
  .link:active{ transform:translateY(-2px) scale(.998) }

  .link .icon{
    width:44px; height:44px; border-radius:10px;
    display:inline-grid; place-items:center;
    background:linear-gradient(135deg, rgba(0,0,0,0.06), rgba(255,255,255,0.02));
    flex:0 0 44px;
  }
  .dark .link .icon{ background: linear-gradient(135deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01)); }

  .link .meta{
    display:flex; flex-direction:column; gap:2px;
  }
  .link .title{ font-weight:600; font-size:15px; }
  .link .subtitle{ font-size:13px; color:var(--muted) }

  /* footer / utilities */
  .utilities{
    margin-top:18px;
    display:flex;
    gap:8px;
    align-items:center;
    flex-wrap:wrap;
  }
  .pill{
    padding:8px 12px;
    border-radius:999px;
    background:transparent;
    border:1px solid rgba(15,23,42,0.06);
    font-size:13px;
    color:var(--muted);
    display:inline-flex;
    gap:8px;
    align-items:center;
  }
  .dark .pill{ border-color: rgba(255,255,255,0.04); color: var(--muted); }

  /* small screen tweak for link text sizing */
  @media (max-width:420px){
    .link .title{ font-size:14px; }
    .link .subtitle{ font-size:12px; }
  }

  /* small helper: copy button */
  .btn-copy{
    background:transparent;
    border:0;
    cursor:pointer;
    padding:6px 8px;
    border-radius:8px;
    display:inline-flex;
    gap:8px;
    align-items:center;
    color:var(--muted);
  }
  .btn-copy:hover{ color:var(--text) }

  /* subtle decorative gradient strip on left (desktop) */
  .strip{
    position:relative;
    border-radius:12px;
    padding:6px;
    display:none;
  }
  @media (min-width:640px){
    .strip{display:block; position:absolute; left:-28px; top:48px; height:60%; width:12px;
      background: linear-gradient(180deg,var(--accent1),var(--accent2));
      filter: blur(6px);
      opacity:0.18;
    }
  }

  /* small accessibility focus styles */
  a:focus, button:focus{ outline:3px solid rgba(124,58,237,0.18); outline-offset:3px; border-radius:8px; }
</style>
</head>
<body>
  <main class="wrap" aria-labelledby="pageTitle">
    <article class="card" role="region" aria-label="Profil biolink">
      <div class="strip" aria-hidden="true"></div>

      <!-- left column: avatar -->
      <div class="avatar" title="Ganti foto profil di HTML">
        <!-- Ganti src below dengan URL gambar Anda; jika ingin bundling, pakai base64 atau simpan file lokal -->
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTfqWqoJFvLbAwSM5pY6E3e80b7cn7XXXVQPg&s" alt="Foto profil Nama Anda" />
      </div>

      <!-- right column: profile + links -->
      <div class="profile" id="pageTitle">
        <div>
          <div class="name">
            <span>IDN SCORE</span>
            <!-- optional badge -->
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
              <defs></defs>
              <path d="M12 2l2.1 4.7L19 8l-3.5 3L16.2 18 12 15.5 7.8 18l.7-7L5 8l4.9-1.3L12 2z" fill="url(#g)"></path>
              <defs>
                <linearGradient id="g" x1="0" x2="1">
                  <stop offset="0" stop-color="#FFD166"/>
                  <stop offset="1" stop-color="#FF7AB6"/>
                </linearGradient>
              </defs>
            </svg>
          </div>
          <p class="bio">IDN SCORE bo aman dan terpercaya</p>
        </div>

        <nav class="links" aria-label="Tautan utama">
          <a class="link" href="https://idnsril.xyz/Member/StreamlinedRegister?R=66F452AC" target="_blank" rel="noopener noreferrer">
            <span class="icon" aria-hidden="true">
              <svg width="22" height="22" viewBox="0 0 24 24" fill="none" aria-hidden="true">
                <path d="M12 2a10 10 0 1 0 0 20 10 10 0 0 0 0-20zm1 4h3a8 8 0 0 1-3 10v-10z" fill="currentColor"></path>
              </svg>
            </span>
            <span class="meta">
              <span class="title">Daftar Sekarang</span>
            </span>
          </a>
            <nav class="links" aria-label="Tautan utama">
          <a class="link" href="https://www.facebook.com/groups/idnscore.unitd/?ref=share&mibextid=NSMWBT" target="_blank" rel="noopener noreferrer">
            <span class="icon" aria-hidden="true">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-facebook" viewBox="0 0 16 16">
  <path d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951"/>
</svg>
            </span>
            <span class="meta">
              <span class="title">Grup Facebook</span>
            </span>
          </a>

        <div class="utilities" aria-hidden="false">
          <div class="pill" title="Tema">
            <button id="themeToggle" class="btn-copy" aria-pressed="false" aria-label="Ganti tema gelap/terang">
              <!-- moon/sun icon toggled by JS -->
              <svg id="themeIcon" width="16" height="16" viewBox="0 0 24 24" fill="none" aria-hidden="true">
                <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" fill="currentColor"></path>
              </svg>
              <span style="font-size:13px">Tema</span>
            </button>
          </div>

          <div class="pill" role="note" aria-live="polite">
            <span style="font-size:13px">Copyright By <strong style="font-size:13px; color:var(--muted)">IDNSCORE</strong></span>
          </div>
        </div>
      </div>
    </article>

  </main>

<script>
  // --- Simple JS for theme toggle and copy-to-clipboard ---
  (function(){
    const body = document.body;
    const themeToggle = document.getElementById('themeToggle');
    const themeIcon = document.getElementById('themeIcon');

    // Persist theme in localStorage
    const saved = localStorage.getItem('biolink-theme');
    if(saved === 'dark'){
      body.classList.add('dark');
      themeToggle.setAttribute('aria-pressed','true');
    }

    function updateIcon(){
      if(body.classList.contains('dark')){
        // sun icon
        themeIcon.innerHTML = '<path d="M6.76 4.84l-1.8-1.79-1.41 1.41 1.79 1.8 1.42-1.42zM1 13h3v-2H1v2zm10 9h2v-3h-2v3zm7.66-16.66l1.41-1.41-1.79-1.8-1.41 1.41 1.79 1.8zM17 13a4 4 0 1 1-8 0 4 4 0 0 1 8 0zm-1 8.66l1.79 1.8 1.41-1.41-1.8-1.79-1.4 1.4zM20 11v2h3v-2h-3zM4.22 19.78l1.41 1.41 1.79-1.8-1.41-1.41-1.79 1.8z" fill="currentColor"/>';
      } else {
        // moon icon
        themeIcon.innerHTML = '<path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" fill="currentColor"/>';
      }
    }
    updateIcon();

    themeToggle.addEventListener('click', function(){
      body.classList.toggle('dark');
      const isDark = body.classList.contains('dark');
      localStorage.setItem('biolink-theme', isDark ? 'dark' : 'light');
      themeToggle.setAttribute('aria-pressed', String(isDark));
      updateIcon();
    });

    // Copy helpers
    function flash(text){
      // simple temporary accessible alert
      const prev = document.getElementById('clipAlert');
      if(prev) prev.remove();
      const note = document.createElement('div');
      note.id = 'clipAlert';
      note.setAttribute('role','status');
      note.style.cssText = 'position:fixed;bottom:26px;left:50%;transform:translateX(-50%);background:var(--card);padding:10px 14px;border-radius:10px;box-shadow:var(--shadow);font-size:14px';
      note.textContent = text;
      document.body.appendChild(note);
      setTimeout(()=> note.remove(), 1600);
    }

    // email copy
    const copyEmailBtn = document.getElementById('copyEmailBtn');
    const emailText = document.getElementById('emailText').textContent.trim();
    copyEmailBtn.addEventListener('click', async () => {
      try{
        await navigator.clipboard.writeText(emailText);
        flash('Email disalin ke clipboard');
      }catch(e){
        flash('Gagal menyalin — silakan salin manual');
      }
    });

    // phone copy
    const copyPhoneBtn = document.getElementById('copyPhoneBtn');
    const phoneText = document.getElementById('phoneText').textContent.trim();
    copyPhoneBtn.addEventListener('click', async () => {
      try{
        await navigator.clipboard.writeText(phoneText);
        flash('Nomor telepon disalin ke clipboard');
      }catch(e){
        flash('Gagal menyalin — silakan salin manual');
      }
    });

    // Accessibility: allow Enter/Space on link-like buttons
    [copyEmailBtn, copyPhoneBtn].forEach(btn => {
      btn.addEventListener('keydown', (e) => {
        if(e.key === 'Enter' || e.key === ' '){
          e.preventDefault();
          btn.click();
        }
      });
    });
  })();
</script>
</body>
</html>
